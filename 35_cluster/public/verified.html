<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/layout.css" />
  <link rel="stylesheet" href="./styles/login.css" />
  <title>Tienda Virtual</title>
</head>

<body>
  <header>

      <a href="./index.html" class="header-logo">
        <img class="header-logo-img" src="./assets/tiendamia-logo.svg" width="218" alt="Logo store" />

      <form class="header-form">
        <input class="header-input" type="text" placeholder="Search" id="search" />
      </form>
      <ul class="header-social"></ul>
    </div>
    <nav id="navbar"></nav>
  </header>
  <section class="hero-section">
    <article class="hero-title">
      <span class="hero-span">log</span>
      <span class="hero-span">in</span>
    </article>
  </section>
  <main>
    <form class="login-form">
      <input class="login-input" placeholder="E-mail" type="text" name="email" id="email">
      <input class="login-input" placeholder="Verifiy Code" type="text" name="code" id="code">
      <input class="login-button" type="button" id="verified" value="Verify!">
    </form>
  </main>
  <footer>
    <div id="footer" class="footer-container"></div>
    <div class="footer-copyright">PROGRAMACION BACKEND 2024</div>
